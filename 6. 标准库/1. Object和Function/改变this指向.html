<body>
    <script>
        function sayHello(a, b) {
            console.log(this.name, this.age);
            console.log(a, b);
        }

        var user1 = {
            name: "asfd",
            age: 123
        };

        var user2 = {
            name: "546345",
            age: 11
        };
        var newFunc = sayHello.bind(user1, 1, 2);
        newFunc();
        newFunc();
        newFunc();
        newFunc();
        newFunc();
        newFunc();
        newFunc();

        // sayHello.apply(user1, [1, 2]);
        // sayHello.call(user2, 1, 2);

    </script>
</body>
